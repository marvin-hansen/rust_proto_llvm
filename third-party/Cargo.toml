[workspace]
[package]
name = "third-party"
version = "0.0.0"
edition = "2021"
publish = false

[lib]
path = "/dev/null"

[dependencies]
anyhow = "1.0.77"

# tonic and prost are used for gRPC
prost = { version = "0.13.1" }
prost-types = { version = "0.13.1", default-features = false }
tonic = { version = "0.12.1", features = ["transport"] }
tonic-build = "0.12.1"

[build-dependencies]
protoc-gen-prost = "0.3.1"
protoc-gen-tonic = "0.4.0"

[package.metadata]
# This section is used to annotate the binaries generated by the crates
gen_binaries = ["protoc-gen-prost", "protoc-gen-tonic"]
